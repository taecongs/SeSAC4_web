    <title>합계 구하기 - 정수 n이 있을 때 2 또는 3의 배수의 총합을 구하시오.</title>
    <script>

        let sum = 0;

        for(let num = 1; num <= 100; num++){
            if(num % 2 == 0 || num % 3 == 0){  
                sum += num;       
                console.log(sum);                  
            }
        }

        console.log(sum);    
    </script>
