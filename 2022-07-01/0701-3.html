<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display & FLEX 교육</title>
    <style>
        #box_01 {
            display: inline-block;
            background: #e81e25;
            width: 100px;
        }

        #box_02 {
            display: inline-block;
            background: #1d6a96;
        }


        .div-flex {
            display: flex;
            width: 100%;
            height: 25vh;
            background: pink;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="div-flex">
        <div style="background:yellow;">
            <div>1</div>
            <div>2</div>
        </div>
        <div style="background:blue; color:#fff;">3</div>
        <div>4</div>
    </div>

    <div id="box_01">box1</div>
    <div id="box_02">box2</div>
    <div id="box_03">box3</div>
</body>
</html>
