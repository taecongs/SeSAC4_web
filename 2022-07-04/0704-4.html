<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documnet </title>
</head>
<body>
    <div>
        <p>안녕</p>
    </div>
    <script>
        console.log(document.documentElement);       //  html의 문서 구조를 볼 수 있다.
        console.log(document.head);                  //  head의 문서 구조를 볼 수 있다.
        console.log(document.title);                 //  title의 내용 볼 수 있다.
        console.log(document.body);                  //  script 파일을 어디에 정의 하냐에 따라 다르다.
        console.log(document.URL);                   //  전체 주소 가져온다.
        console.log(document.domain);                //  도메인 가져온다. (사이트의 주소)


        /* Document - 요소 선택 */
    </script>    
</body>
</html>
