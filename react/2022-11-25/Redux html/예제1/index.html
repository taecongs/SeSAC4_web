<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="box" style="border:1px solid #000; width:10%; text-align: center; margin:0 auto;">
        <div style="border-bottom:1px solid #000; padding:10px;">
            <h1>red</h1>
            <button id="color_btn_1">실행</button>
        </div>

        <div style="border-bottom:1px solid #000; padding:10px;">
            <h1>green</h1>
            <button id="color_btn_2">실행</button>
        </div>

        <div style="padding:10px;">
            <h1>yellow</h1>
            <button id="color_btn_3">실행</button>
        </div>
    </div>


    <script>
        document.querySelector('#color_btn_1').addEventListener('click', function(){
            document.querySelector('.box').style.backgroundColor = 'red';
        });


        document.querySelector('#color_btn_2').addEventListener('click', function(){
            document.querySelector('.box').style.backgroundColor = 'green';
        });

        document.querySelector('#color_btn_3').addEventListener('click', function(){
            document.querySelector('.box').style.backgroundColor = 'yellow';
        });

    </script>
</body>
</html>
