<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>    
    <title>Socket 복습-2</title>
</head>
<body>
    <h2>Hello World!</h2>    
    <button type="button" onclick="helloClick();">Hello</button>
    <button type="button" onclick="studyClick();">Study</button>
    <button type="button" onclick="byeClick();">Bye</button>
    <h5 id="inner_text"></h5>
    <script>
        let socket = io.connect();

        function helloClick(){
            socket.emit('hello', '환영합니다.');
        }

        socket.on('hello', function(data){
            console.log('Client : ', data);
            document.querySelector('#inner_text').innerHTML = 'Client : ' + data;
        });


        function studyClick(){
            socket.emit('study', '공부합시다.');
        }

        socket.on('study', function(data2){
            document.querySelector('#inner_text').innerHTML = 'Client : ' + data2;
        });


        function byeClick(){
            socket.emit('bye', '그동안 즐거웠습니다ㅠ,ㅠ');
        }

        socket.on('bye', function(data3){
            document.querySelector('#inner_text').innerHTML = 'Client : ' + data3;
        });



    </script>
</body>
</html>
