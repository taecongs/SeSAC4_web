<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022.06.29-2</title>
    <style>
        #container{
            text-align: center;
            margin:0 auto;
        }

        table{
            width:50%;
            margin:0 auto;
        }

        td {
            text-align: center;
            padding:10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- cellspacing="0" : tr과 td 사이의 여백 -->
        <table border="5" cellspacing="10" cellpadding="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td colspan="2">6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
     </div>
</body>

</html>
