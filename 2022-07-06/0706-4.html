<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="./js/jquery-ui-1.13.1.custom/jquery-ui.css" />
    <title>jQuery - 클래스 조작하기</title>

    <script>
        /* 클래스 추가하기 */
        function addClass(){
            $('div').addClass('css1');
        }

        /* 클래스 삭제하기 */
        function removeClass(){
            $('div').removeClass('css1');
        }

        /* 클래스가 있는지 여부 확인 */
        function hasClass(){
            if($('div').hasClass('css1')){
                alert('css1 yes!!');
            } else if(!$('div').hasClass('css1')){
                alert('css1 no!!');
            }
        }

        /* 스위치 클래스 */
        // 클래스가 있는지 여부를 확인하고 스위치 클래스를 사용해야 한다. 
        function switchClass(){
            // .switchClass(기존 클래스, 바꿀 클래스)  - 필수, 필수, 선택
            /*$('div').switchClass('css1', 'css2', 3000);*/

            if($('div').hasClass('css1')){
                $('div').switchClass('css1', 'css2', 3000);
            } else if($('div').hasClass('css2')){
                $('div').switchClass('css2', 'css1', 3000);
            }
        }

    </script>

    <style>
        .css1 {
            width:100px;
            height:100px;
            background:brown;
        }

        .css2 {
            width:200px;
            height:200px;
            background:blue;
        }
    </style>
    <title>jQuery</title>
</head>
<body>
    <div></div>
    <button type="button" onclick="addClass();">addClass</button>
    <button type="button" onclick="removeClass();">removeClass</button>
    <button type="button" onclick="hasClass();">hasClass</button>
    <button type="button" onclick="switchClass();">switchClass</button>

</body>
</html>
