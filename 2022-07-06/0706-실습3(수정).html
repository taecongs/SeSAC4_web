    <script defer>
        // 날짜 관련 
        let $user_day = document.getElementById('user_day');
        let $day_count;

        $('p').on('click', function(num){
            $day_count = num.currentTarget;
            $user_day.value = $($day_count).text();
        });

        

        // 내용 관련
        function writeBtn(){
            let $content = document.getElementById('user_content');  
            let $span = document.createElement('span'); 
            
            $span.innerText = $content.value;
            /*$($span).css('position', 'relative');*/

            $($day_count).after($span);

        }

    </script>
</body>
</html>
