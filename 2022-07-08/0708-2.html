    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>자바스크립트 - sweetalert</title>
</head>
<body>
    <button type='button' onclick='alert("기본 얼럿")'>기본 얼럿</button><br><br>
    <button type='button' onclick='swtBasic()'>스위트 얼럿 기본</button><br><br>
    <button type='button' onclick='swtError()'>스위트 얼럿 에러</button><br><br>
    <script>
        function swtBasic(){
            swal('스위트 얼럿 기본 형태입니다.')
        }

        function swtError(){
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong!',
            });
        }

    </script>
</body>
